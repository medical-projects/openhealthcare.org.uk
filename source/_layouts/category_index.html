---
layout: category_base
footer: false
---

<!-- ******BLOG LIST****** -->
<div class="blog container">
  <div class="row">
    <div id="blog-list" class="blog-list section col-md-12 col-sm-12 col-xs-12">
      {% for post in site.categories[page.category] %}
      {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
      {% unless year == this_year %}
      {% assign year = this_year %}
      <h2>{{ year }}</h2>
      {% endunless %}

      <article>
        {% include archive_post.html %}
      </article>
      {% endfor %}

    </div><!--//blog-list-->

  </div>  <!-- Row -->
</div>      <!-- Blog container -->
